<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Procedural Planets</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="sidebar">
			<div class="parameter-element">
				<p class="parameter-title">Noise Frequency</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="noise_frequency">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Noise Offset</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="noise_offset">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Noise Scale</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="noise_scale">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Texture Scale</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="texture_scale">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Texture Strength</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="texture_strength">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Water Depth</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="water_depth">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Grass Threshold</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="grass_threshold">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Snow Threshold</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="snow_threshold">
			</div>
		</div>
		<div class="canvas-workspace">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script src="js/libs/perlin.js"></script>
	<script src="js/libs/gl_matrix_min.js"></script>
	<script type="module" src="js/main.js"></script>
</html>
