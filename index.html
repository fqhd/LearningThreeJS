<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Procedural Planets</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="toolbar">
			<p>Shape Frequency</p>
			<input type="range" id="shape_frequency">
			<p>Warp Factor</p>
			<input type="range" id="warp_factor">
			<p>Mountain Frequency</p>
			<input type="range" id="mountain_frequency">
			<p>Mountain Height</p>
			<input type="range" id="mountain_height">
			<p>Ridge Noise Frequency</p>
			<input type="range" id="ridge_noise_frequency">
			<p>Ocean Depth</p>
			<input type="range" id="ocean_depth">
			<p>Base Height</p>
			<input type="range" id="base_height">
			<p>Water Oppacity</p>
			<input type="range" id="water_depth">
			<p>Water Hue</p>
			<input type="range" id="water_hue">
			<p>Snow Color</p>
			<input type="color" id="snow_color">
			<p>Dirt Color</p>
			<input type="color" id="dirt_color">
			<p>Grass Color</p>
			<input type="color" id="grass_color">
			<p>Sand Color</p>
			<input type="color" id="sand_color">
		</div>
		<div class="wrapper">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script src="js/libs/gl_matrix_min.js"></script>
	<script type="module" src="js/main.js"></script>
</html>
