<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Procedural Planets</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="sidebar">
			<div class="parameter-element">
				<p class="parameter-title">Ocean Size</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="ocean_size">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Ocean Floor</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="ocean_floor">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Mountain Height</p>
				<input type="range" min="0" max="100" value="50" class="slider" id="mountain_height">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Mountain Frequency</p>
				<input type="range" min="0" max="100" value="50" class="slider" id="mountain_frequency">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Detail Frequency</p>
				<input type="range" min="0" max="100" value="50" class="slider" id="detail_frequency">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Detail Scale</p>
				<input type="range" min="0" max="100" value="50" class="slider" id="detail_scale">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Texture Scale</p>
				<input type="range" min="0" max="100" value="50" class="slider" id="texture_scale">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Texture Strength</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="texture_strength">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Land Edge Smoothing</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="land_edge_smoothing">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Mountain Mask</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="mountain_mask">
			</div>
		</div>
		<div class="canvas-workspace">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script src="js/libs/perlin.js"></script>
	<script src="js/libs/gl_matrix_min.js"></script>
	<script type="module" src="js/main.js"></script>
</html>
