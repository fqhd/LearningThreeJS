<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Procedural Planets</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="sidebar">
			<div class="parameter-element">
				<p class="parameter-title">Ocean Size</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="ocean-size">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Ocean Depth</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="ocean-depth">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Ocean Floor</p>
				<input type="range" min="1" max="100" value="50" class="slider" id="ocean-floor">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Mountain Height</p>
				<input type="range" min="0" max="100" value="50" class="slider" id="mountain-height">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Mountain Frequency</p>
				<input type="range" min="0" max="100" value="50" class="slider" id="mountain-frequency">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Mountain Scale</p>
				<input type="range" min="0" max="100" value="50" class="slider" id="mountain-scale">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Detail Frequency</p>
				<input type="range" min="0" max="100" value="50" class="slider" id="detail-frequency">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Detail Scale</p>
				<input type="range" min="0" max="100" value="50" class="slider" id="detail-scale">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Texture Scale</p>
				<input type="range" min="0" max="100" value="50" class="slider" id="texture-scale">
			</div>
		</div>
		<div class="canvas-workspace">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script src="js/libs/perlin.js"></script>
	<script src="js/libs/gl_matrix_min.js"></script>
	<script type="module" src="js/main.js"></script>
</html>
