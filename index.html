<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Learning WebGL</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="sidebar">
			<div class="parameter-element">
				<p class="parameter-title">Texture Scale</p>
				<input type="range" min="1$" max="100" value="50" class="slider" id="nmap-scale">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Texture Sharpness</p>
				<input type="range" min="1$" max="100" value="50" class="slider" id="nmap-sharpness">
			</div>
			<div class="parameter-element">
				<p class="parameter-title">Texture Strength</p>
				<input type="range" min="1$" max="100" value="50" class="slider" id="nmap-strength">
			</div>
		</div>
		<div class="canvas-workspace">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script src="js/libs/perlin.js"></script>
	<script src="js/libs/gl_matrix_min.js"></script>
	<script type="module" src="js/main.js"></script>
</html>
