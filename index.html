<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Procedural Planets</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="toolbar">
			<p>Shape Frequency</p>
			<input type="range" id="shape_frequency" value="21">
			<p>Warp Factor</p>
			<input type="range" id="warp_factor" value="29">
			<p>Mountain Frequency</p>
			<input type="range" id="mountain_frequency" value="50">
			<p>Mountain Height</p>
			<input type="range" id="mountain_height" value="50">
			<p>Ridge Noise Frequency</p>
			<input type="range" id="ridge_noise_frequency" value="10">
			<p>Ocean Depth</p>
			<input type="range" id="ocean_depth" value="40">
			<p>Base Height</p>
			<input type="range" id="base_height" value="0">
			<p>Water Oppacity</p>
			<input type="range" id="water_depth" value="50">
			<p>Water Hue</p>
			<input type="range" id="water_hue" value="65">
			<p>Snow Color</p>
			<input type="color" id="snow_color" value="#dedede">
			<p>Dirt Color</p>
			<input type="color" id="dirt_color" value="#966731">
			<p>Grass Color</p>
			<input type="color" id="grass_color" value="#54ed35">
			<p>Sand Color</p>
			<input type="color" id="sand_color"  value="#fff152">
			<p>Press space for procedural generation.</p>
		</div>
		<div class="wrapper">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script src="js/libs/gl_matrix_min.js"></script>
	<script type="module" src="js/main.js"></script>
</html>
